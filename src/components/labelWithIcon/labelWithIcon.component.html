<div
  class="row"
  id="label-with-icon"
  [style]="'margin-left: ' + marginLeft + 'px;'"
>
  <mat-icon
    id="mat-icon"
    *ngIf="!iconLabel.startsWith('https://'); else elseBlock"
    aria-hidden="false"
    aria-label="Home icon"
    [fontIcon]="iconLabel"
    class="little-icon"
    [style]="'color:' + iconColor + '; font-size:' + iconSize + 'px'"
  ></mat-icon>

  <ng-template #elseBlock
    ><img
      [src]="iconLabel"
      [height]="iconSize"
      [width]="iconSize"
      class="little-icon"
  /></ng-template>

  <ng-container [ngTemplateOutlet]="label"></ng-container>
</div>
