<div id="container">
  <div class="row" id="label-with-icon">
    <mat-icon
      *ngIf="!iconLabel.startsWith('https://'); else elseBlock"
      aria-hidden="false"
      aria-label="Home icon"
      [fontIcon]="iconLabel"
      class="little-icon"
    ></mat-icon>

    <ng-template #elseBlock
      ><img [src]="iconLabel" height="24" width="24" class="little-icon"
    /></ng-template>

    <ng-container [ngTemplateOutlet]="label"></ng-container>
  </div>
</div>
